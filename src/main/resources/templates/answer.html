<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Bootstrap Open Flashcards | Test</title>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
  
    <h2 class="col-sm-10 col-sm-offset-2">Open Flashcards</h2>
    
    <h3 class="col-sm-offset-2 col-sm-10"><label th:text="'Word: ' + ${question.word}"></label></h3>
    
    <form class="form-horizontal" action="#" th:action="@{/flashcards-test}" th:object="${question}" method="get">
      
		  <div class="form-group">
		    <label for="article" class="col-sm-2 control-label">Article</label>
		    <div class="col-sm-6">
          <input type="text" th:field="*{userArticle}" class="form-control" id="article" />
        </div>
        <div class="col-sm-4" th:switch="*{isArticleCorrect}">
          <p th:case="true"><span class="glyphicon glyphicon-ok text-success" ></span></p>
          <p th:case="false"><span class="glyphicon glyphicon-remove text-danger" ></span> <label class="text-danger" th:text="*{article}"></label></p>
        </div>
		  </div>
		  <div class="form-group">
	      <label for="translate" class="col-sm-2 control-label">Translate</label>
		    <div class="col-sm-6">
		      <input type="text" th:field="*{userTranslation}" class="form-control" id="translate" />
		    </div>
		    <div class="col-sm-4" th:switch="*{isTranslationCorrect}">
          <p th:case="true"><span class="glyphicon glyphicon-ok text-success" ></span></p>
          <p th:case="false"><span class="glyphicon glyphicon-remove text-danger" ></span> <label class="text-danger" th:text="*{translation}"></label></p>
        </div>
		  </div>
      <div class="col-sm-6 col-sm-offset-2 panel panel-default">
        <div class="panel-body">
          <p th:text="*{helpPhrase}"></p>
        </div>
      </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
	  	      <button type="submit" class="btn btn-success" autofocus="autofocus">Next</button>
		    </div>
		  </div>
		</form>
		
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
