<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Open Flashcards | Add</title>
    
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  </head>
  <body>
  
    <div th:switch="${addResult}">
	    <div th:case="success" class="alert alert-success">
	      <label th:text="${successMessage}"></label>
			</div>
      <div th:case="error" class="alert alert-danger">
        <label th:text="${errorMessage}"></label>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1><a href="/flashcards">Open Flashcards</a></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="jumbotron">
            <p><a class="btn btn-info btn-lg" href="/flashcards/add/nouns" role="button">Add Nouns</a></p>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="jumbotron">
            <p><a class="btn btn-info btn-lg" href="flashcards-test" role="button">Add Adjectives</a></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="jumbotron">
            <p><a class="btn btn-info btn-lg" href="flashcards/add/nouns" role="button">Add Verbs</a></p>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="jumbotron">
            <p><a class="btn btn-info btn-lg" href="flashcards-test" role="button">Add Adverbs</a></p>
          </div>
        </div>
      </div>
    </div>
		
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
