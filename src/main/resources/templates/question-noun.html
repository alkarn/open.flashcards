<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Open Flashcards | Test</title>
    
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  </head>
  <body>
  
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1><a href="flashcards">Open Flashcards</a></h1>
        </div>
      </div>
      <div class="row">
<!--         <h2 class="col-sm-offset-2 text-warning">Test: <span th:text="${question.word.literate}"></span></h2> -->
        <br/>
      </div>
      <div class="row">
        <form class="form-horizontal" action="#" th:action="@{/flashcards-test}" th:object="${question}" method="post">
      
		      <input type="hidden" th:field="*{word}" />
		    
		      <div class="form-group" th:each="instance : *{userAttributes}">
		        <label for="article" class="col-sm-2 control-label" th:text="${instance.key}"></label>
		        <div class="col-sm-6">
		          <input type="text" th:field="*{userAttributes[__${instance.key}__]}" class="form-control" id="article" autofocus="autofocus" />
		        </div>
		      </div>
		      
		      
		      <div class="form-group">
		        <label for="translate" class="col-sm-2 control-label">Translate</label>
		        <div class="col-sm-6">
		          <input type="text" th:field="*{userTranslation}" class="form-control" id="translate" />
		        </div>
		      </div>
		      <div class="form-group">
		        <div class="col-sm-offset-2 col-sm-10">
		            <button type="submit" class="btn btn-warning">Answer</button>
		            <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapsedHelpPhrase" aria-expanded="false" aria-controls="helpPhrase">
		             Help
		            </button>
		        </div>
		      </div>
		    </form>
      </div>
      <div class="row">
        <div class="collapse" id="collapsedHelpPhrase">
		      <div class="col-sm-6 col-sm-offset-2 panel panel-default">
		        <div class="panel-body">
		          <p th:text="${question.word.helpPhrase}"></p>
		        </div>
		      </div>
		    </div>
      </div>
    </div>
	
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
